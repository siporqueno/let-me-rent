<div>
    <h1 style="font-style: italic;">СТРАНИЦА АВТОРИЗАЦИИ</h1>
    <p></p>
    <h2 style="font-style: italic;">Форма авторизации для зарегистрированных пользователей</h2>

    <ul style="list-style-type: none;">
        <li class="nav-item" ng-show="!isUserLoggedIn()">
            <form class="align-middle" ng-submit="tryToAuth()">
                <div class="input-group input-group-sm" style="padding: 4px;">
                    <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Enter Username"
                           style="margin-left: 10px;">

                    <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Enter Password"
                           style="margin-left: 10px;">

                    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                            style="margin-left: 10px;" type="submit">Авторизоваться
                    </button>
                </div>
            </form>
        </li>
        <li class="nav-item" ng-show="isUserLoggedIn()">
            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти из своего профиля</button>
        </li>
    </ul>
    <p></p>
    <p></p>
    <h2 style="font-style: italic;">Если вы еще не зарегистрированы, вам необходимо это сделать</h2>
    <br/>

    <button class="btn btn-primary" ng-click="navToRegistration()">ПРОЙТИ РЕГИСТРАЦИЮ</button>


</div>
