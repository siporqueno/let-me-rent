<div>
    <p></p>
    <h3>СПИСОК ИНСТРУМЕНТОВ, КОТОРЫЕ МОЖНО АРЕНДОВАТЬ</h3>
    <p></p>
    <div class="container">
        <form novalidate class="input-group col" ng-submit="loadTools()">
            <div class="col-md-2" style="margin-left:10px; margin-top:10px;">
                <div class="input-group">
                    <input class="form-control border" type="search" value="" id="filterCategoryName" placeholder="категория" ng-model="filter.categoryName">
                </div>
            </div>
            <div class="col-md-2" style="margin-left:10px; margin-top:10px;">
                <div class="input-group">
                    <input class="form-control border" type="search" value="" id="filterTitle" placeholder="названиe инструмента" ng-model="filter.title">
                </div>
            </div>
            <div class="col-md-2" style="margin-left:10px; margin-top:10px;">
                <div class="input-group">
                    <input class="form-control border" type="search" value="" id="filterOwnerUsername" placeholder="имя владельца" ng-model="filter.ownerUsername">
                </div>
            </div>
            <div class="col-md-2" style="margin-left:10px; margin-top:10px;">
                <div class="input-group">
                    <input class="form-control border" type="search" value="" id="filterMaxFee" placeholder="максимальная цена" ng-model="filter.max_fee">
                </div>
            </div>
            <div class="col-md-2" style="margin-left:10px; margin-top:10px;">
                <div class="input-group">
                    <input class="form-control border datepicker" type="search" value="" id="filterStartDate" placeholder="дата начала аренды" ng-model="filter.startDate">
                </div>
            </div>
            <div class="col-md-2" style="margin-left:10px; margin-top:10px;">
                <div class="input-group">
                    <input class="form-control border datepicker" type="search" value="" id="filterFinishDate" placeholder="дата окочания аренды" ng-model="filter.finishDate">
                </div>
            </div>
            <span class="col-md-2 input-group-btn" style="width:0; margin-left:10px; margin-top:10px;">
                <button class="btn btn-outline-warning btn-default" type="submit">Применить&nbsp;фильтрацию</button>
            </span>
        </form>
    </div>
    <div class="mt-4"></div>
    <div class="container">
        <div>
            <table id="tools-list" class="table">
                <thead>
                <tr>
                    <td>Категория</td>
                    <td>Название инструмента</td>
                    <td>Брэнд</td>
                    <td>Фото</td>
                    <td>Владелец</td>
                    <td>Цена аренды в сутки</td>
                    <td>Сумма залога</td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in toolsPage.instruments">
                    <td>{{t.categoryName}}</td>
                    <td>{{t.title}}</td>
                    <td>{{t.brandName}}</td>
                    <td>{{t.avatarPictureUrl}}</td>
                    <td>{{t.ownerUsername}}</td>
                    <td>{{t.fee}}</td>
                    <td>{{t.price}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="navToToolInfoPage(t.id)">Информация+Календарь</button>
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="tryToRent(t.id)">В корзину</button>
                    </td>
                </tr>

<!--               С Денисом оговорили - оставляю напоминалку в коде - ПОДУМАТЬ НАД ФОРМИРОВАНИЕ ЗАКАЗА И КОРЗИНЫ-->
<!--ПОКА кнопка "В КОРЗИНУ" ведет на страницу оформления инструмента, где выбирается дата и можно уже арендовать.-->
<!--НО когда проработаем схему работы с корзиной, будет, наверное, просто добавление этого инструмента в корзину,-->
<!--из которой потом можно будет переходить от нужного инструмента на страницу оформления аренды. Может, будет иметь смысл-->
<!--добавить еще одну кнопку типа "Арендовать сразу", если человеку нужен только один инструмент и он не хочет ничего-->
<!--сравнивать, а сразу понял, что это то, что ему надо-->

                </tbody>
            </table>

            <p></p>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li ng-class="toolsPage.firstPage ? 'page-item disabled' : 'page-item'">
                        <button class="page-link" ng-click="loadTools(toolsPage.number)"><<</button>
                    </li>
                    <li ng-class="toolsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                        ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadTools(pageIndex)">{{pageIndex}}</button>
                    </li>
                    <li ng-class="toolsPage.last ? 'page-item disabled' : 'page-item'">
                        <button class="page-link" ng-click="loadTools(toolsPage.number + 2)">>></button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
