<div>
    <p></p>
    <h1>ФОРМА ДОБАВЛЕНИЯ СВОЕГО ИНСТРУМЕНТА В БАЗУ САЙТА</h1>
    <form novalidate ng-submit="addTool()">
        <input class="form-control" type="text" placeholder="Название инструмента" ng-model="new_tool.title">
        <p></p>
        <input class="form-control" type="text" placeholder="Марка" ng-model="new_tool.brand">
        <p></p>
        <input class="form-control" type="text" placeholder="Производитель" ng-model="new_tool.producer.name">
        <p></p><!--        с добавлением фото пока не знаю, как корректно сделать - должна быть возможность сюда несколько фоток добавить-->
        <input class="form-control" type="text" placeholder="Фото" ng-model="new_tool.picture.url">
        <p></p>
        <input class="form-control" type="text" placeholder="Владелец(арендодатель)" ng-model="new_tool.owner.userName">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена аренды в сутки" ng-model="new_tool.fee">
        <p></p>
        <input class="form-control" type="number" placeholder="Сумма залога" ng-model="new_tool.price">
        <p></p>
        <input class="form-control" type="text" placeholder="Инструкции, дополнительная информация" ng-model="new_tool.description">
        <p></p>
        <button type="submit" class="btn btn-primary">Разместить в базе инструментов</button>
<!--        ДУМАЮ, ЧТО КАЛЕНДАРЬ БУДЕТ ФОРМИРОВАТЬСЯ УЖЕ ПОСЛЕ РАЗМЕЩЕНИЯ ИНСТРУМЕНТА И В ПРОЦЕССЕ ВЗЯТИЯ ЕГО В АРЕНДУ-->

    </form>
</div>
